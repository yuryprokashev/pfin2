<form class = "col-md-12">
    <div class = "row">
        
        <!-- Date -->
        <div class = "col-md-6">
            <div class = "form-group input-group-sm">
                <label class = "sr-only" for date>Expense date</label>
                <input type = "date"
                       class = "form-control"
                       name="date"
                       ng-model = "newExpense.date"/>
            </div>
        </div>
        
        <!-- Currency -->
        <div class = "col-md-6">
            <div class = "form-group input-group-sm">
                <div class = "btn-group btn-group-justified">
                    <multiple-btns-select channel-group = "allChannelGroups.currency"
                                          options-array = "currencies" 
                                          selected-id = "newExpense.spentCurrencyId"></multiple-btns-select>
                </div>
            </div>
        </div>
        
        <!-- Amount -->
        <div class = "col-md-12">
            <div class = "form-group input-group-sm">
                <label class = "sr-only" for amount>Expense amount</label>
                <input type = "number"
                       class = "form-control"
                       name = "amount"
                       placeholder = "enter amount"
                       ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"
                       step = "0.01"
                       ng-model = "newExpense.amount"/>
            </div>
        </div>
        
        <!-- 5 most frequent categories -->
        <div class = "col-md-12">
            <div class = "form-group input-group-sm">
                <label class = "sr-only" for categories>5 Most Frequent Categories</label>
                <div class = "btn-group btn-group-justified">
                    <multiple-btns-select class = "btn-group" role="group"
                                          channel-group = "allChannelGroups.category"
                                          options-array = "categories" 
                                          selected-id = "newExpense.categoryId"></multiple-btns-select>
                </div>

            </div>
            <div class = "form-group">
                <p ng-model = "selectedCategoryName">{{ selectedCategoryName }}</p>
            </div>
        </div>
        
        <!-- Text Description -->
        <div class = "col-md-12">
            <div class = "form-group input-group-sm">
                <label class = "sr-only" for description>Expense description</label>
                <input type = "text"
                       class = "form-control"
                       name = "description"
                       placeholder = "describe the expense"
                       ng-model = "newExpense.description"/>
            </div>
        </div>
        
        <!-- Submit button -->
        <div class = "col-md-12">
            <div class = "form-group input-group-sm">
                <submit-btn object-to-post = "newExpense"
                            channel-group = "allChannelGroups.expense"
                            ></submit-btn>
            </div>
        </div>
    </div>
</form>
